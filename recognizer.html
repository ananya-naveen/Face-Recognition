<html>

    <head>
        <title>Face Recognizer</title>
        <link rel="stylesheet" href="recognizer.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>

    <body>

        <div class="container">
    
            <center>

              <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
              <br><br>
        
              <p style="font-size: 22px;">Model is trained to identify the following family members: </p>
              <b class="name_of_objects">
                  <hr>
                  Father
                  <hr>
                  Mother
                  <hr>
                  Brother
                  <hr>
                  Grandfather
                  <hr>
                  Grandmother
                  <hr>
                  Me
                  <hr>
              </b>
        
              <label>Webcam View</label>

              <div id="camera"></div>
              <br><br>

              <div id="result"></div>
              <br><br>

              <button onclick="takeSnapshot()" class="btn btn-default">Capture Image</button>
              <br><br>

              <button onclick="check()" class="btn btn-default">Identify Image</button>
              <br><br>
        
              <p style="font-size: 22px;">Member :<span id="MemberName"></span>  </p>
              <p style="font-size: 22px;">Confidence :<span id="MemberAccuracy"></span>  </p>

            </center>
        
          </div>

        <script src="recognizer.js"></script>
    </body>
</html>
